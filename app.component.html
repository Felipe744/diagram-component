<style>
  .diagram-connectors .image-pattern-style {
      background-color: white;
      background-size: contain;
      background-repeat: no-repeat;
      height: 45px;
      width: calc((100% - 12px) / 3);
      cursor: pointer;
      border: 1px solid #D5D5D5;
      background-position: center;
      float: left;
  }

  .diagram-connectors .row {
      margin-left: 0px;
      margin-right: 0px;
  }

  .diagram-connectors .sb-child-row {
      padding-top: 8px;
  }

  .diagram-connectors .row-header {
      font-size: 13px;
      font-weight: 500;
  }

  .diagram-connectors .e-checkbox-wrapper .e-label {
      font-size: 12px;
  }

  .diagram-connectors .col-xs-6 {
      padding-left: 0px;
      padding-right: 0px;
  }

  .diagram-connectors .e-selected-style {
      border-color: #006CE6;
      border-width: 2px;
  }
</style>
<div class="control-section diagram-connectors">
  <div class="col-lg-9 control-section">
    <div class="content-wrapper" style="background: white">
      <ejs-diagram
        #diagram
        id="diagram"
        [getConnectorDefaults]="getConnectorDefaults"
        [getNodeDefaults]="getNodeDefaults"
        [layout]="layout"
        width="100%"
        height="580px"
        [setNodeTemplate]="setNodeTemplate"
        [snapSettings]="snapSettings"
        (created)="created()"
      >
      </ejs-diagram>
    </div>
  </div>
</div>
